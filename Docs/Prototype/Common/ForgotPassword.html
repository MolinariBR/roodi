<!DOCTYPE html>
<html class="dark" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Roodi - Recuperacao de Senha</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="../design-system/tokens.css" rel="stylesheet"/>
<link href="../design-system/design.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script src="../design-system/tailwind-theme.js"></script>
</head>
<body class="bg-background-light dark:bg-black font-display text-slate-900 dark:text-white antialiased selection:bg-primary/30">
<div class="ds-sober-screen relative flex h-full min-h-screen w-full max-w-md mx-auto flex-col overflow-hidden bg-black">
<div class="absolute inset-0 bg-black"></div>

<main class="relative z-10 flex flex-1 items-center justify-center px-4 sm:px-6 py-8 sm:py-10">
<section class="w-full max-w-sm mx-auto">
<div class="flex items-center justify-center mb-5">
<div class="h-14 w-14 rounded-2xl bg-primary/10 border border-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-icon-xl">lock_reset</span>
</div>
</div>

<h1 class="text-xl sm:text-2xl font-bold text-white text-center leading-tight">Recuperacao de senha</h1>
<p class="text-xs sm:text-sm text-slate-400 text-center mt-2 mb-5">Informe o e-mail cadastrado para receber o codigo de verificacao.</p>

<form class="space-y-3" id="forgotPasswordForm">
<div>
<label class="text-2xs uppercase tracking-wider text-slate-400 font-bold block mb-1.5">E-mail</label>
<input class="field-input ds-auth-input" id="forgotEmailInput" placeholder="voce@exemplo.com" type="email"/>
</div>
<p class="text-2xs text-slate-500" id="forgotPasswordNote">Informe um e-mail valido para receber o codigo.</p>
<a class="ds-auth-submit-btn w-full mt-2" href="./OTP.html" id="forgotSendCodeLink">
Enviar codigo
<span class="material-symbols-outlined text-icon-md">mark_email_unread</span>
</a>
</form>

<div class="mt-5 pt-4 border-t border-white/10 text-center">
<p class="text-xs text-slate-400">Lembrou a senha? <a class="text-primary font-semibold hover:text-primary/80" href="./Login.html">Voltar ao login</a></p>
</div>
</section>
</main>
</div>
<script>
      (function () {
        const RESET_FLOW_KEY = 'roodi_reset_flow';
        const RESET_VERIFY_KEY = 'roodi_reset_verified';

        const form = document.getElementById('forgotPasswordForm');
        const emailInput = document.getElementById('forgotEmailInput');
        const sendCodeLink = document.getElementById('forgotSendCodeLink');
        const noteEl = document.getElementById('forgotPasswordNote');
        if (!form || !emailInput || !sendCodeLink || !noteEl) return;

        function setError(message) {
          noteEl.textContent = message;
          noteEl.classList.add('text-red-300');
          noteEl.classList.remove('text-slate-500', 'text-emerald-300');
        }

        function setSuccess(message) {
          noteEl.textContent = message;
          noteEl.classList.add('text-emerald-300');
          noteEl.classList.remove('text-slate-500', 'text-red-300');
        }

        function isValidEmail(value) {
          return /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(value);
        }

        function generateCode() {
          return String(Math.floor(100000 + Math.random() * 900000));
        }

        function startResetFlow(email) {
          const now = Date.now();
          const payload = {
            email,
            code: generateCode(),
            expiresAt: now + 5 * 60 * 1000,
            lastSentAt: now,
            attempts: 0,
          };
          window.localStorage.setItem(RESET_FLOW_KEY, JSON.stringify(payload));
          window.localStorage.removeItem(RESET_VERIFY_KEY);
          return payload;
        }

        function submit() {
          const email = emailInput.value.trim().toLowerCase();
          if (!isValidEmail(email)) {
            setError('E-mail invalido. Revise e tente novamente.');
            emailInput.focus();
            return;
          }

          const flow = startResetFlow(email);
          setSuccess(`Codigo enviado para ${flow.email}. Codigo mock: ${flow.code}.`);
          window.setTimeout(() => {
            window.location.href = './OTP.html';
          }, 220);
        }

        form.addEventListener('submit', (event) => {
          event.preventDefault();
          submit();
        });

        sendCodeLink.addEventListener('click', (event) => {
          event.preventDefault();
          submit();
        });
      })();
    </script>
</body></html>
