<!DOCTYPE html>
<html class="dark" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Roodi - Nova Senha</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="../design-system/tokens.css" rel="stylesheet"/>
<link href="../design-system/design.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script src="../design-system/tailwind-theme.js"></script>
</head>
<body class="bg-background-light dark:bg-black font-display text-slate-900 dark:text-white antialiased selection:bg-primary/30">
<div class="ds-sober-screen relative flex h-full min-h-screen w-full max-w-md mx-auto flex-col overflow-hidden bg-black">
<div class="absolute inset-0 bg-black"></div>

<main class="relative z-10 flex flex-1 items-center justify-center px-4 sm:px-6 py-8 sm:py-10">
<section class="w-full max-w-sm mx-auto">
<div class="flex items-center justify-center mb-5">
<div class="h-14 w-14 rounded-2xl bg-primary/10 border border-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-icon-xl">lock</span>
</div>
</div>

<h1 class="text-xl sm:text-2xl font-bold text-white text-center leading-tight">Definir nova senha</h1>
<p class="text-xs sm:text-sm text-slate-400 text-center mt-2 mb-5">Crie uma nova senha para finalizar a recuperacao da conta.</p>

<form class="space-y-3" id="resetPasswordForm">
<div>
<label class="text-2xs uppercase tracking-wider text-slate-400 font-bold block mb-1.5">Nova senha</label>
<input class="field-input ds-auth-input" id="newPasswordInput" placeholder="Digite sua nova senha" type="password"/>
</div>
<div>
<label class="text-2xs uppercase tracking-wider text-slate-400 font-bold block mb-1.5">Confirmar senha</label>
<input class="field-input ds-auth-input" id="confirmPasswordInput" placeholder="Confirme sua nova senha" type="password"/>
</div>
<p class="text-2xs text-slate-500" id="resetPasswordNote">Use pelo menos 6 caracteres.</p>
<button class="ds-auth-submit-btn w-full mt-2" type="submit">
Salvar nova senha
<span class="material-symbols-outlined text-icon-md">task_alt</span>
</button>
</form>

<div class="mt-5 pt-4 border-t border-white/10 text-center">
<p class="text-xs text-slate-400">Voltar para verificar codigo? <a class="text-primary font-semibold hover:text-primary/80" href="./OTP.html">OTP</a></p>
</div>
</section>
</main>
</div>
<script>
      (function () {
        const RESET_FLOW_KEY = 'roodi_reset_flow';
        const RESET_VERIFY_KEY = 'roodi_reset_verified';

        const form = document.getElementById('resetPasswordForm');
        const newPasswordInput = document.getElementById('newPasswordInput');
        const confirmPasswordInput = document.getElementById('confirmPasswordInput');
        const note = document.getElementById('resetPasswordNote');
        if (!form || !newPasswordInput || !confirmPasswordInput || !note) return;

        function readVerified() {
          try {
            const raw = window.localStorage.getItem(RESET_VERIFY_KEY);
            return raw ? JSON.parse(raw) : null;
          } catch (error) {
            return null;
          }
        }

        const verified = readVerified();
        if (!verified || !verified.expiresAt || Date.now() > verified.expiresAt) {
          window.location.replace('./OTP.html');
          return;
        }

        function setError(message) {
          note.textContent = message;
          note.classList.add('text-red-300');
          note.classList.remove('text-slate-500', 'text-emerald-300');
        }

        function setSuccess(message) {
          note.textContent = message;
          note.classList.add('text-emerald-300');
          note.classList.remove('text-slate-500', 'text-red-300');
        }

        form.addEventListener('submit', (event) => {
          event.preventDefault();

          const password = newPasswordInput.value.trim();
          const confirm = confirmPasswordInput.value.trim();

          if (password.length < 6) {
            setError('A senha precisa ter no minimo 6 caracteres.');
            newPasswordInput.focus();
            return;
          }

          if (password !== confirm) {
            setError('As senhas nao conferem. Revise os campos.');
            confirmPasswordInput.focus();
            return;
          }

          setSuccess('Senha redefinida com sucesso. Redirecionando...');
          window.localStorage.removeItem(RESET_VERIFY_KEY);
          window.localStorage.removeItem(RESET_FLOW_KEY);
          window.setTimeout(() => {
            window.location.href = './Login.html';
          }, 800);
        });
      })();
    </script>
</body></html>
